<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate-Smart Governance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link type="text/css" rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/newHomeStyle.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.js'></script>
    <script type="text/javascript" src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="./assets/lib/L.TileLayer.BetterWMS.js"></script>
    <script type="text/javascript" src="./assets/lib/leaflet.wmslegend.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script type="text/javascript" src="./assets/lib/d3SvgOverlay.js"></script>
    <script type="text/javascript" src="./assets/lib/xlsx.bundle.js"></script>
    <script type="text/javascript" src="./assets/lib/xlsx.full.min.js"></script>
    <script type="text/javascript" src="./assets/lib/dom-to-image.min.js"></script>
    <script type="text/javascript" src="./assets//scripts/env.js"></script>
    <script type="text/javascript" src="./assets/scripts/header-nav.js"></script>

</head>
<body>
    <section class="hero-section1 pb-4" style="background-image: url('./assets/images/Hero.png');
        background-position: left; background-size: cover; background-repeat: no-repeat;width: 100%; padding: 0px;">
        <div class="container pt-5" id="headerContainer">
            <!-- Dynamic navbar - based on login -->
        </div>
    </section>

    <section class="content-height plr-100px geospatial_bg" id="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center flex-wrap mt-80px">
                <button class="btn btn-secondary bg-details">
                    Geo Intelligence Tools - Compare Layers
                </button>

            </div>
            <div class="accordion-item1 bg-transparent border-0 text-start mt-2">
                <a class="text-white" href="#" id="back-button">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Geo-Intelligence Tools
                </a>
            </div>
            <hr />
            <div class="row mb-4 mt-2">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="banner-small-box p-2 text-start">
                        <p class="paratext text-start">The Geo-Intelligence components support users to visualize,
                            analyze, and interpret a wide range of information for rapid assessment. This subsidiary
                            interface
                            will help to compare various counts under the selected criteria</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
      
    <div>
        <div class="sidebar close">

        </div>
        <section class="home-section p-0">
            <div class="home-content p-0 pt-0">
                <button class="btn btn-showHideBtn" id="toggleButton">Collapse <i
                        class="fa fa-arrow-up text-white"></i></button>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">

                        <div id="comparison-map-panel" class="row mt-3 pb-5 mb-5 pt-3" style="position: relative;">
                        </div>
                    </div>
                </div>
                <button id="show" class="btn btn-showHideBtn2">Expand</button>
                <div class="tabDataDispay">
                    <button id="hide" class="btn btn-showHideBtn1">Collapse</button>
                    <div class="accordion bg-transparent" id="comparison-layer-accordion"></div>
                </div>
            </div>
        </section>
    </div>

    <div class="floating-button">
        <button id="capture-btn"><i class="fa fa-camera"></i></button>
    </div>



    <!-- waiting spinner -->
    <div id="loading-modal" class="modal hide" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3 text-white"
                style="background-color: transparent !important; border: 0px !important;">
                <div id="loading-modal-container"></div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered popup-wh" role="document">
          <div class="modal-content">
              <div class="modal-body">
                  <div class="text-center">
                      <div id="icon-alert-modal"></div>
                      <h5 class="text-center pt-2" id="text-alert-modal"></h5>
                  </div>
                  <div class="d-flex justify-content-center mt-40px">
                      <button class="btn btn-update-edit px-5" data-dismiss="modal">Ok</button>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <!-- Page scripts -->
    <script type="text/javascript" src="./assets/scripts/utils.js"></script>
    <script type="text/javascript" src="./assets/scripts/geospatial_compare_view.js"></script>
    <script>
        $('#pageSelect').on('change', function () {
            const url = $(this).val();
            if (url) window.location.href = url;
        });
    </script>
</body>
</html>
