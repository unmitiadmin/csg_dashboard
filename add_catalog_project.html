                                <!-- Name of the Project -->

                                </div>
                                <!-- Project Description -->
                                <div class="col-sm-12 col-md-8 col-lg-8">
                                    <div class="form-group">

                                </div>
                            </div>
                            <div class="row">
                                <!-- Donors -->
                                <div class="col-sm-12 col-md-4 col-lg-4">

                                <div class="col-sm-12 col-md-4 col-lg-4">

                                    </div>
                                </div>
                                <!-- End Date -->
                                <div class="col-sm-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="end_date">End Date</label>
                                        <input type="date" class="form-control input-add-project" name="end_date"
                                            placeholder="End Date" id="input_end_date">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Budget -->
                                <div class="col-sm-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="budget">Budget</label>
                                        <input type="number" class="form-control input-add-project" name="budget"
                                            placeholer="Funding Amount" id="input_budget" />
                                    </div>
                                </div>
                                <!-- Countries -->
                                <div class="col-sm-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="country_ids">Country</label>

                                    </div>
                                </div>
                                <!-- Hazards -->
                                <div class="col-sm-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="hazard_ids">Hazards</label>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Scale -->
                                <div class="col-sm-12 col-md-4 col-lg-4">
                                    <div class="form-group">

                                        <select multiple class="selectpicker input-add-scale" name="scale_ids"
                                            id="input_scale_ids"></select>
                                    </div>
                                </div>
                                <!-- Themes -->
                                <div class="col-sm-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="theme_ids">Themes</label>
                                        <select multiple class="selectpicker input-add-theme" name="theme_ids"
                                            id="input_theme_ids"></select>
                                    </div>
                                </div>
                                <!-- Approach -->
                                <div class="col-sm-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label for="approach_ids">Approaches</label>
                                        <select multiple class="selectpicker input-add-approach" name="approach_ids"
                                            id="input_approach_ids"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 my-5">

                                    <button role="button" class="btn btn-save-report mx-3"
                                        id="save_new_project">Save</button>
                                </div>
                            </div>
                        </div>
