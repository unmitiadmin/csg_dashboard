<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate-Smart Governance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/newHomeStyle.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/env.js"></script>
    <script type="text/javascript" src="./assets/scripts/header-nav.js"></script>
</head>
<body>
    <section class="hero-section1" style="background-image: url('./assets/images/Hero.png');
        background-position: left; background-size: cover; background-repeat: no-repeat;width: 100%; padding: 0px;">
        <div class="container pt-5" id="headerContainer">
            <!-- Dynamic navbar - based on login -->
        </div>
        

        <div class="container mt-57px">
            <div class="row">
                <div class="col-sm-12 col-md-1 col-lg-1"></div>
                <div class="col-sm-12 col-md-3 col-lg-3">
                    <div class="form-group countrySelect mb-0">
                        <select class="form-control w-100" id="filter-country">
                            <option value="5">Kenya</option>
                            <option value="7">Senegal</option>
                            <option value="4">Sri Lanka</option>
                            <option value="2">Zambia</option>
                        </select>
                        <span><img src="./assets/images/location.png" alt=""></span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group countrySelect mb-0">
                        <select class="form-control w-100">
                            <option selected>Country Overview</option>
                            <option> Climate Outlook</option>
                            <option> Project Tracker</option>
                        </select>
                        <span><img src="./assets/images/element-3.png" alt=""></span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 col-lg-3">
                    <button class="mr-2 btn btn-apply mb-2">Apply</button>
                    <button class="btn btn-edit mb-2"><img src="./assets/images/edit-2.png" alt=""> Edit</button>
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2"></div>
            </div>

            
        </div>
    </section>

</body>
</html>
