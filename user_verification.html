    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/newHomeStyle.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/env.js"></script>
    <script type="text/javascript" src="./assets/scripts/header-nav.js"></script>

<body>

    <section class="hero-section1">
        <img src="./assets/images/network-background.png" alt="corner" style="
            position: absolute;
            top: -290px;
            right: 0;
             width: 46%;
            height: fit-content;
             z-index: -1; ">
        <div class="container pt-5" id="headerContainer">
            <!-- Dynamic navbar - based on login -->
        </div>
        <!-- keep country filter hidden -->
        <div class="container" style="display: none;">
            <div class="row">
                <div class="col-sm-12 col-md-1 col-lg-1"></div>
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group countrySelect mb-0">
                        <select class="form-control w-100" id="filter-country">
                            <option value="5">Kenya</option>
                            <option value="7">Senegal</option>
                            <option value="4">Sri Lanka</option>
                            <option value="2">Zambia</option>
                        </select>
                        <span><img src="./assets/images/location.png" alt=""></span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="wrapper">
        <!-- page toggle and country filter -->
        <section class="verify-light-box pt-3 pb-5 plr-100px">
            <div class="container">
                <div class="row mt-3 text-center">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="verify-light-box p-3 pt-5 pb-5" id="message-container">
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer -->
        <section class="footer-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <button class="btn btn-newsletter mt-60px">Subscribe to the IWMI newsletter</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="">
            <div class="card footer border-0">
                <div class="card-body">
                    <div class="row pt-4">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="d-flex justify-content-between flex-wrap align-items-center">
                                <div><img src="./assets/images/iwmi-white.png" class="w-100" height="80px"></div>
                                <div><img src="./assets/images/footer-logo.png" class="w-100" height="60px"></div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3"></div>
                        <div class="col-sm-12 col-md-5 col-lg-5">
                            <p class="text-white font-weight-bold" style="white-space: nowrap;">Follow Us</p>
                            <ul class="list-unstyled pl-0 ms-0 footer_ul">
                                <li class="d-flex follow-link flex-wrap text-start">
                                    <div class="pr-3">
                                        <a href="https://www.facebook.com/IWMIonFB" target="_blank"
                                            class="facebook-link">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                    </div>

                                    <div class="pr-3">
                                        <a href="https://www.flickr.com/photos/iwmi" target="_blank"
                                            class="facebook-link">
                                            <i class="fa fa-flickr"></i>
                                        </a>
                                    </div>

                                    <div class="pr-3">
                                        <a href="https://www.instagram.com/iwmi_water/" target="_blank"
                                            class="facebook-link">
                                            <i class="fa fa-instagram"></i>
                                        </a>
                                    </div>

                                    <div class="pr-3">
                                        <a href="https://www.linkedin.com/checkpoint/lg/login?session_redirect=%2Fauthwall&amp;fromSignIn=true&amp;trk=seo-authwall-base_google-one-tap-submit"
                                            target="_blank" class="facebook-link">
                                            <i class="fa fa-linkedin"></i>
                                        </a>
                                    </div>

                                    <div class="pr-3">
                                        <a href="mailto:iwmi@cgiar.org" target="_blank" class="facebook-link">
                                            <i class="fa fa-envelope"></i>
                                        </a>
                                    </div>

                                    <div class="pr-3">
                                        <a href="https://www.iwmi.cgiar.org/news/rss-feeds/" target="_blank"
                                            class="facebook-link">
                                            <i class="fa fa-wifi"></i>
                                        </a>
                                    </div>

                                    <div class="pr-3">
                                        <a href="https://twitter.com/i/flow/login?redirect_after_login=%2FIWMI_"
                                            target="_blank" class="facebook-link">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                    </div>

                                    <div class="pr-3">
                                        <a href="https://www.youtube.com/iwmimedia" target="_blank"
                                            class="facebook-link">
                                            <i class="fa fa-youtube-play"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer subfooter">
                <div class="row p-2">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <p class="mb-0"><img src="./assets/images/revisit.svg" height="30px"> 2025 International Water
                            Management
                            Institute (IWMI) | <a href="">Termsof use</a></p>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 text-right">
                        <ul class="d-flex justify-content-end list-unstyled align-items-center mb-0 pb-0">
                            <li><a href="#">Ethics</a></li>
                            <li><a href="#">Contact us</a></li>
                            <li><a href="#">Subscribe to our newsletter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- waiting spinner -->
    <div id="loading-modal" class="modal hide" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3 text-white"
                style="background-color: transparent !important; border: 0px !important;">
                <div id="loading-modal-container"></div>
            </div>
        </div>
    </div>


    <!-- Alert Modal -->
    <div class="modal" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered popup-wh" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div id="icon-alert-modal"></div>
                        <h5 class="text-center pt-2" id="text-alert-modal"></h5>
                    </div>
                    <div class="d-flex justify-content-center mt-40px">
                        <button class="btn btn-update-edit px-5" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Scripts -->
    <script type="text/javascript" src="./assets/scripts/utils.js"></script>
    <script type="text/javascript" src="./assets/scripts/user_verification.js"></script>
