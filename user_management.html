<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate-Smart Governance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/newHomeStyle.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/env.js"></script>
</head>
<body>

    <section class="hero-section1 pb-4" style="background-image: url('./assets/images/Hero.png');
        background-position: left; background-size: cover; background-repeat: no-repeat;width: 100%; padding: 0px;">
        <div class="container pt-5" id="headerContainer">
            <!-- Dynamic navbar - based on login -->
        </div>
    </section>

    <div class="wrapper">
        <section class="content-height px-3 pb-2 mb-4">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="card-header bg-transparent border-0 px-0">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h4 class="title mb-0"><strong>User Management</strong></h4>
                                </div>
                                <div><button class="btn btn-add-user" data-toggle="modal"
                                        data-target="#addUserModal"> Add New User</button></div>
                            </div>
                        </div>
                        <div class="card border-0">
                            <div class="card-body p-1">
                                <div class="table-responsive" style="height: 530px;overflow-y: scroll;">
                                    <table class="table tbl-usermanagement">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>Country</th>
                                                <th>Organization</th>
                                                <th>Designation</th>
                                                <th>Role</th>
                                                <th>Organization Category</th>
                                                <th>Mobile Number</th>
                                                <th>Gender</th>
                                                <th>Reason to use the tool</th>
                                                <th>Added On</th>
                                                <th>Email Verification Status</th>
                                                <th>User Account Status</th>
                                                <th style="background-color:#f9f9f9;width: 150px;" class="text-center">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody-users-list"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- waiting spinner -->
    <div id="loading-modal" class="modal hide" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3 text-white"
                style="background-color: transparent !important; border: 0px !important;">
                <div id="loading-modal-container"></div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="btn-close one" data-dismiss="modal" aria-label="Close"
                        id="close-addUserModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pt-0">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Name<sup>*</sup></label>
                                <input type="text" placeholder="" class="form-control input-add-project"
                                    id="input-add-name" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Email<sup>*</sup></label>
                                <input type="text" placeholder="" class="form-control input-add-project"
                                    id="input-add-email" />
                            </div>
                        </div>
                        <!-- <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text mb-0">Country<sup>*</sup></label>
                                <select class="form-control " id="input-add-country">
                                    <option disabled selected>Select</option>
                                    <option value="5">Kenya</option>
                                    <option value="7">Senegal</option>
                                    <option value="4">Sri Lanka</option>
                                    <option value="2">Zambia</option>
                                </select>
                            </div>
                        </div> -->
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text mb-0">Country of Origin<sup>*</sup></label>
                                <select class="form-control input-add-project-data" id="input-add-origin-country"></select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Organization<sup>*</sup></label>
                                <input type="text" placeholder="" class="form-control input-add-project"
                                    id="input-add-organization" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Designation<sup>*</sup></label>
                                <input type="text" placeholder="" class="form-control input-add-project"
                                    id="input-add-designation" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Organization Category</label>
                                <input type="text" placeholder="" class="form-control input-add-project"
                                    id="input-add-organization-category" />
                            </div>
                        </div>
                        <!-- <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Role</label>
                                <select class="form-control input-add-project" id="input-add-role"></select>
                            </div>
                        </div> -->
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Mobile Number</label>
                                <input type="text" placeholder="" class="form-control input-add-project"
                                    id="input-add-phone" oninput="this.value=this.value.replace(/[^0-9]/, '')"
                                    maxlength="15" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text mb-0">Gender<sup>*</sup></label>
                                <select class="form-control " id="input-add-gender">
                                    <option disabled selected>Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Reason to use the tool</label>
                                <input type="text" placeholder="" class="form-control input-add-project"
                                    id="input-add-reason" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Password<sup>*</sup></label>
                                <input type="password" placeholder="" class="form-control input-add-project"
                                    id="input-add-password" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 py-2">
                    <button class="btn btn-login-new  text-center text-white my-2" id="submit-add">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editUserModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Update user details</h5>
                    <button type="button" class="btn-close one" data-dismiss="modal" aria-label="Close"
                        id="close-editUserModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Name<sup>*</sup></label>
                                <input type="text" placeholder="" class="form-control input-add-project-data"
                                    id="input-edit-name" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label class="pl-14px lable-text">Email<sup>*</sup></label>
                            <div class="form-group my-2">
                                <input type="text" placeholder="" class="form-control input-add-project-data"
                                    id="input-edit-email" disabled />
                            </div>
                        </div>
                        <!-- <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Country<sup>*</sup></label>
                                <select class="form-control input-add-project-data" id="input-edit-country">
                                    <option disabled selected>Select</option>
                                    <option value="5">Kenya</option>
                                    <option value="7">Senegal</option>
                                    <option value="4">Sri Lanka</option>
                                    <option value="2">Zambia</option>
                                </select>
                            </div>
                        </div> -->
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text mb-0">Country of Origin<sup>*</sup></label>
                                <select class="form-control input-add-project-data" id="input-edit-origin-country"></select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Organization<sup>*</sup></label>
                                <input type="text" placeholder="" class="form-control input-add-project-data"
                                    id="input-edit-organization" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Designation<sup>*</sup></label>
                                <input type="text" placeholder="" class="form-control input-add-project-data"
                                    id="input-edit-designation" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Organization Category</label>
                                <input type="text" placeholder="" class="form-control input-add-project-data"
                                    id="input-edit-organization-category" />
                            </div>
                        </div>
                        <!-- <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Role</label>
                                <select class="form-control input-add-project" id="input-edit-role"></select>
                            </div>
                        </div> -->
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Mobile Number</label>
                                <input type="number" placeholder="" class="form-control input-add-project-data"
                                    id="input-edit-phone" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Gender<sup>*</sup></label>
                                <select class="form-control input-add-project-data" id="input-edit-gender">
                                    <option disabled selected>Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Reason to use the tool</label>
                                <input type="text" placeholder="" class="form-control input-add-project-data"
                                    id="input-edit-reason" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6" style="display: none;">
                            <div class="form-group my-2">
                                <label class="pl-14px lable-text">Password<sup>*</sup></label>
                                <input type="password" placeholder="" class="form-control input-add-project-data"
                                    id="input-edit-password" disabled />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-login-new w-100 text-center text-white my-2" id="submit-edit">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset user password modal -->
    <div class="modal" id="resetPasswordModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close one" data-dismiss="modal" aria-label="Close"
                        id="close-resetPasswordModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group my-2 w-100 mx-auto">
                                <label class="pl-14px lable-text">Password<sup>*</sup></label>
                                <input type="password" placeholder="" class="form-control input-add-project-data"
                                    id="input-reset-password" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group my-2 w-100 mx-auto">
                                <label class="pl-14px lable-text">Confirm Password<sup>*</sup></label>
                                <input type="password" placeholder="" class="form-control input-add-project-data"
                                    id="input-reset-password-confirm" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer w-100 mx-auto">
                    <button class="btn btn-login-new w-100 text-center text-white my-2" id="submit-reset-password">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Role modal -->
    <div class="modal" id="editUserRoleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update User Role</h5>
                    <button type="button" class="btn-close one" data-dismiss="modal" aria-label="Close"
                        id="close-editUserRoleModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body w-100 mx-auto">
                    <div class="text-left text-black" id="editUserRoleModalLabel"></div>
                    <div class="">
                        <div class="form-group my-2">
                            <label class="ps-0 lable-text">Role</label>
                            <select class="form-control input-add-project" id="input-edit-role-modal"></select>
                        </div>
                        <div class="form-group my-2" id="fg-input-role-country">
                            <label class="ps-0 lable-text">Country</label>
                            <select class="form-control input-add-project" id="input-edit-role-country">
                                <option value="5">Kenya</option>
                                <option value="7">Senegal</option>
                                <option value="4">Sri Lanka</option>
                                <option value="2">Zambia</option>
                            </select>
                        </div>
                        <div class="form-group my-2 fg-input-map" id="fg-input-role-province" style="display: none;">
                            <label class="ps-0 lable-text">Province</label>
                            <select class="form-control input-add-project" id="input-edit-role-province" multiple></select>
                        </div>
                        <div class="form-group my-2 fg-input-map" id="fg-input-role-district" style="display: none;">
                            <label class="ps-0 lable-text">District</label>
                            <select class="form-control input-add-project" id="input-edit-role-district" multiple></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer w-100 mx-auto">
                    <button class="btn btn-login-new w-100 text-center text-white my-2" id="submit-edit-role">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered popup-wh" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div id="icon-alert-modal"></div>
                        <h5 class="text-center pt-2" id="text-alert-modal"></h5>
                    </div>
                    <div class="d-flex justify-content-center mt-40px">
                        <button class="btn btn-update-edit px-5" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Scripts -->
    <script type="text/javascript" src="./assets/scripts/utils.js"></script>
    <script type="text/javascript" src="./assets/scripts/user_management.js"></script>
</body>
</html>
